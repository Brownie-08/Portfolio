{% extends 'dashboard/base.html' %}

{% block title %}Delete Skill{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-trash me-2"></i>Delete Skill</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this skill?</p>
                <div class="alert alert-warning">
                    <strong>{{ object.name }}</strong><br>
                    Category: {{ object.get_category_display }}<br>
                    Proficiency: {{ object.proficiency }}/5
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Yes, Delete
                        </button>
                        <a href="{% url 'dashboard:skills' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
