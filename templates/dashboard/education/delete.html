{% extends 'dashboard/base.html' %}

{% block title %}Delete Education{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-trash me-2"></i>Delete Education</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this education entry?</p>
                <div class="alert alert-warning">
                    <strong>{{ object.degree }}</strong><br>
                    {{ object.school_name }}<br>
                    {{ object.duration }}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Yes, Delete
                        </button>
                        <a href="{% url 'dashboard:education' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
