{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if object %}Edit Award{% else %}Add Award{% endif %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
