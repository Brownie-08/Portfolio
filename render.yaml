services:
  - type: web
    name: portfolio
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      echo "Current directory: $(pwd)"
      echo "Files in static directory:"
      ls -la static/ || echo "No static directory found"
      echo "Django settings module: $DJANGO_SETTINGS_MODULE"
      python manage.py collectstatic --noinput --clear --verbosity=2
      echo "Collectstatic completed"
      python manage.py migrate
      echo "Migration completed"
    startCommand: gunicorn portfolio_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: portfolio_project.settings.production
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: COMPRESS_ENABLED
        value: False
      - key: COMPRESS_OFFLINE
        value: False

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio
    plan: free
